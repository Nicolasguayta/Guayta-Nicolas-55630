{% extends 'Trainingzone/base.html' %} 
{% load static %} 
{% block titulo %}Suplemento{% endblock titulo %} 

{% block contenido %}
    <<form action="{% url 'suplementos_delete' object.pk %}" method="POST">
        {% csrf_token %}   
        <div class="text-center">     
            <h3>¿Está seguro de eliminar el Suplemento? <p style="color:red">{{ object }}</p></h3>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Confirmar">
        </div>
    </form>    
{% endblock contenido %}
